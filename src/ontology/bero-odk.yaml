id: bero
title: "Biological and Environmental Research Ontology"
github_org: berkeleybop
git_main_branch: main
repo: bero
release_artefacts: 
  - base
  - full
primary_release: full
export_formats:
  - owl
  - obo
  - json
allow_equivalents: all
import_group:
  module_type: mirror
  products: 
    - id: mop
      make_base: TRUE
    - id: po
      make_base: TRUE
    - id: omo
    - id: ecocore
      use_base: TRUE
    - id: obi
      make_base: TRUE
    - id: to
      make_base: TRUE
    - id: chebi
      module_type: mirror
      is_large: TRUE
      use_gzipped: TRUE
      make_base: TRUE
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: envo
      use_base: TRUE
    - id: go
      use_base: TRUE
    - id: ncit
      is_large: TRUE
      make_base: TRUE
      module_type: custom
    - id: edam
      mirror_from: https://edamontology.org/EDAM_1.25.owl
      module_type: custom
    - id: pato
      use_base: TRUE
      module_type: custom
    - id: mesh
      mirror_from: https://raw.githubusercontent.com/cmungall/mesh2owl/master/mesh-obo.obo
      module_type: custom
    
robot_java_args: '-Xmx20G'
robot_report:
  ensure_owl2dl_profile: TRUE
documentation:
  documentation_system: mkdocs
